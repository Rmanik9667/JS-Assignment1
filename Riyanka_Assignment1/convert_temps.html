<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
		var fahrenheit = prompt("Enter Fahrenheit temperature");
       fahrenheit = parseFloat(fahrenheit);
		var celsius = (((fahrenheit-32)*5)/9);
		celsius = parseFloat(celsius);
		alert("Fahrenheit temperature is =" +fahrenheit + "\nCelsius temperature is ="+ celsius );
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
